
<app-auth-layout>
  <form (ngSubmit)="onLogin()">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <div class="form-outline mb-4">
      <label class="form-label fs-6">Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control form-control-lg" required>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label fs-6">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-lg" required>
    </div>

    <button type="submit" class="btn btn-primary btn-lg w-100 py-2" [disabled]="loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <div class="auth-links mt-4">
      <a routerLink="/auth/register">Create Account</a>
      <span>|</span>
      <a routerLink="/auth/forgot-password">Forgot Password?</a>
    </div>
  </form>
</app-auth-layout>
