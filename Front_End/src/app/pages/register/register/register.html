<app-auth-layout>
  <h3 class="text-center mb-4 text-dark">Create Account</h3>

  <form (ngSubmit)="onRegister()">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="success" class="alert alert-success">{{ success }}</div>

    <div class="mb-3">
      <label>First Name</label>
      <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>

    <button class="btn btn-success w-100 mb-3" [disabled]="loading">
      {{ loading ? 'Registering...' : 'Register' }}
    </button>

    <div class="auth-links mt-4">
      <a routerLink="/auth/login">Already have an account? Login</a>
    </div>
  </form>
</app-auth-layout>
