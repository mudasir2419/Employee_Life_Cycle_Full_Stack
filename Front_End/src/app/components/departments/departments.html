
<section class="d-flex justify-content-center mt-5">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 1000px;">
    <h2 class="text-center text-dark mb-4">Department Management</h2>

    <!-- Add Department Form -->
    <form class="row g-3 mb-4" (ngSubmit)="addDepartment()">
      <div class="col-md-4">
        <input type="text" class="form-control form-control-lg" placeholder="Department Name" [(ngModel)]="newDept.name" name="name" required />
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control form-control-lg" placeholder="Location" [(ngModel)]="newDept.location" name="location" required />
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary btn-lg w-100">Add Department</button>
      </div>
    </form>

    <!-- Departments Table -->
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Location</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dept of departments; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ dept.name }}</td>
            <td>{{ dept.location }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editDepartment(dept)">Edit</button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteDepartment(dept.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Edit Department Inline Form -->
    <div *ngIf="editingDept" class="mt-5">
      <h5>Edit Department</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" [(ngModel)]="editingDept.name" name="editName" required />
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" [(ngModel)]="editingDept.location" name="editLocation" required />
        </div>
        <div class="col-md-4 d-flex gap-2">
          <button class="btn btn-success w-50" (click)="updateDepartment()">Update</button>
          <button class="btn btn-secondary w-50" (click)="cancelEdit()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</section>
